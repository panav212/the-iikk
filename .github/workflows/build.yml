name: Build Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Unzip project
      run: |
        unzip -o BrokeSMPV1-8-maven-fixed-pom.zip -d project
        echo "üìÇ Listing files after unzip:"
        ls -R project

    - name: Build with Maven
      run: |
        cd project
        mvn -B clean package || (echo "‚ùå Maven build failed!" && exit 1)

    - name: Upload built plugin
      uses: actions/upload-artifact@v4
      with:
        name: Plugin-JAR
        path: project/target/*.jar
