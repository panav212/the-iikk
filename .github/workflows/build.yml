name: build

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Always unzip if zip exists
      - name: Unzip source if needed
        run: |
          if [ -f *.zip ]; then
            echo "Unzipping source..."
            unzip -o *.zip -d srcdir
          else
            echo "No zip file found, using repo as is."
            mkdir -p srcdir
            cp -r * srcdir/ || true
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven
        working-directory: srcdir
        run: mvn -B package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: srcdir/target/*.jar
        
