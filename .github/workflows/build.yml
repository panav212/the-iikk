name: Build Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip "*.zip" -d extracted
          cd extracted
          ls -R

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: |
          cd extracted
          mvn -B package --file pom.xml | tee build-log.txt

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: extracted/build-log.txt

      - name: Upload Plugin Jar
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: extracted/target/*.jar
